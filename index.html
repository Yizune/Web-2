<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
</head>
<body id="body">
  <div class="header container">
    <div class="header-text">
      <h1>Personal Finance Tracker</h1>
    </div>
    <div class="mode-icon">
      <button id="theme-switch" onclick="darkModeFunction()">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
          <path
            d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
          <path
            d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z" />
        </svg>
      </button>
    </div>
  </div>


  <!-- CONSIDER PUTTING FILTERS HERE FIRST, THEN THE ACTUAL LIST, THEN THE BUTTONS TO EDIT THE LIST, AND ONLY THEN THE FINAL CARDS RESULTS -->


  <div class="filters buttons container">
    <div class="search-filter">
      <div class="input-wrapper">
        <img src="Images/search_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="search icon" class="search-icon">
        <input class="input" placeholder="Search transactions...">
      </div>
    </div>
    <div class="category-filter">
      <select name="categories" id="categories">
        <option value="ignore">Add Categories</option>
        <option value="">Expenses</option>
        <option value="">Income</option>
      </select>
      <select name="date" id="date">
        <option value="ignore">Add Date</option>
        <option value="">September 2024</option>
        <option value="">October 2024</option>
      </select>
    </div>
    <div class="filter-buttons">
      <div class="add-trans">
        <button>Add Transaction</button>
      </div>
      <div class="remove-selected">
        <button>Remove Selected</button>
      </div>
      <div class="clear">
        <button>Clear All</button>
      </div>
    </div>
  </div>

  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>    

  <div class="list">
    <table id="transactionsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Salary</th>
          <th>Amount</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>

  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>    

  <div class="cards container">
    <div class="card income">
      <h4>Total income</h4>
      <p>6,500$</p>
    </div>
    <div class="card balance">
      <h4>Balance</h4>
      <p>5,435$</p>
    </div>
    <div class="card expenses">
      <h4>Total Expenses</h4>
      <p>1,000$</p>
    </div>
  </div>
